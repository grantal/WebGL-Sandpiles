<!DOCTYPE html>
<html>
  <head>
    <title>WebGL Sandpiles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
    <link rel="stylesheet" href="css/sand.css"/>
    <link rel="stylesheet" href="css/sliders.css"/>
    <link rel="stylesheet" href="css/switch.css"/>
    <script src="lib/igloo-0.0.3.js"></script>
    <script src="lib/jquery-2.1.1.min.js"></script>  	
	
	<link rel="stylesheet" href="css/jquery-ui.min.css"> 
	<script src="lib/external/jquery/jquery.js"></script>
	<script src="lib/jquery-ui.min.js"></script>
	<!-- 
	<link rel="stylesheet" href="rangeslider.css"> 
	<script src="lib/rangeslider.js"></script>
	<script src="lib/rangeslider.min.js"></script>
	 -->
	<script src="js/init.js"></script>
	<script src="js/shader_interface.js"></script>
	<script src="js/texture_interface.js"></script>
	<script src="js/user_interface.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/algorithms.js"></script>	

  </head>
  <body>	
	<canvas id="sand" width="512" height="512"></canvas>
  <!-- making the highlights box -->
  <div id="highlights" class="toolbar" style="display: block; left: 35px; top: 55px;">
    <div style="float: left;"><br><br><br></div>
    <div class="top">Highlights
      <button class="close">X</button>
    </div>
    <table>
      <tr>
        <form>
          <td><label for="dropsand">Drop Sand:</label></td>
          <td><input id="dropsand" class="highlights-number" value="1" type="number" size="4"></td>
          <td>
            <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="droponoffswitch" checked>
              <label class="onoffswitch-label" for="droponoffswitch">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
            </div>
          </td>
        </form>
      </tr>
      <tr>
        <form>
          <td><label for="ngrains">n Grains Each Cell</label></td>
          <td><input id="ngrains" class="highlights-number" value="1" type="number" size="4"></td>
          <td>
            <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="ngonoffswitch" checked>
              <label class="onoffswitch-label" for="ngonoffswitch">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
            </div>
          </td>
        </form>
      </tr>
      <tr>
        <form>
          <td><label for="random">Drop Sand Randomly</label></td>
          <td><input id="random" class="highlights-number" value="1" type="number" size="4"></td>
          <td>
            <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="randonoffswitch" checked>
              <label class="onoffswitch-label" for="randonoffswitch">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
            </div>
          </td>
        </form>
      </tr>
      <tr>
        <form>
          <td><label for="identity">Indentity</label></td>
          <td></td>
          <td>
            <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="idonoffswitch" checked>
              <label class="onoffswitch-label" for="idonoffswitch">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
            </div>
          </td>
        </form>
      </tr>
      <tr>
        <form>
          <td><label for="identity">Toggle Markov Proccess:</label></td>
          <td></td>
          <td>
            <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="markonoffswitch">
              <label class="onoffswitch-label" for="markonoffswitch">
                  <span class="onoffswitch-inner markonoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
            </div>
          </td>
        </form>
      </tr>
    </table>
  </div>

  </body>
</html>
